<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <title>Absensi Pengunjung</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
    rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename = 'dist/css/public/main.css')}}">

  <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
  <div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
      <div class="card card-6">
        <div class="card-heading">
          <h2 class="title">Pengunjung Lab</h2>
        </div>
        <div class="card-body">
          <form action="{{ url_for('public_views.absensi') }}" method="POST">
            <div class="form-row">
              <div class="name">Nama</div>
              <div class="value">
                <input class="input--style-6" type="text" name="nama" placeholder="namanya siapa?">
              </div>
            </div>

            <div class="form-row">
              <div class="name">NPM</div>
              <div class="value">
                <input class="input--style-6" type="text" name="npm" placeholder="berapa npm?">
              </div>
            </div>

            <div class="form-row">
              <div class="name">Bidang</div>
              <div class="value">
                <select class="input--style-6" name="bidang" id="membership">
                  <option value="kendali">Kendali</option>
                  <option value="telekomunikasi">Telekomunikasi</option>
                  <option value="elektronika">Elektronika</option>
                  <option value="power">Power</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Kegiatan</div>
              <div class="value">
                <div class="input-group">
                  <textarea class="textarea--style-6" name="kegiatan" placeholder="ngapain dilab cuy?"></textarea>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Tanggal</div>
              <div class="value">
                <input class="input--style-6" type="datetime-local" name="time">
              </div>
            </div>

            <div class="card-footer">
              <button class="btn btn--radius-2 btn--blue-2" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Main JS-->
  <script src="{{url_for('static', filename = 'dist/js/public/pinjam_alat.js')}}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
